[pytest]
pythonpath = .
filterwarnings =
    ignore:The `plugins` argument is deprecated:DeprecationWarning:google.adk.runners
    ignore:deprecated:DeprecationWarning:google\.adk\.runners
    ignore:Inheritance class AiohttpClientSession from ClientSession is discouraged:DeprecationWarning:google\.genai\._api_client
    ignore:\[EXPERIMENTAL\] EventsCompactionConfig:UserWarning
    ignore:Support for class-based `config` is deprecated:DeprecationWarning
    ignore:\[EXPERIMENTAL\] ResumabilityConfig:UserWarning


